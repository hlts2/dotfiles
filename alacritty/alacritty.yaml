window:
  title: ʕ◔ϖ◔ʔ

  opacity: 0.8

  dimensions:
    columns: 128
    lines: 30

  padding:
    x: 8
    y: 4

scrolling:
  history: 100000

selection:
  save_to_clipboard: true

font:
  normal:
    family: Hack Nerd Font Mono
    style: Regular

  size: 14.0

key_bindings:
- { key: N, mods: Command, action: CreateNewWindow }
- { key: Return, mods: Command, action: ToggleSimpleFullscreen }
- { key: Semicolon, mods: Command, action: IncreaseFontSize }
- { key: Equals, mods: Command, action: DecreaseFontSize }
- { key: C, mods: Command, action: Copy }
- { key: V, mods: Command, action: Paste }
